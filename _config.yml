#description used for seo
title: 不冷丁的博客
#subtitle: 理想、技术、生活、心得
description:
author: 不冷丁
language: zh-CN
timezone: Asia/Shanghai

## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://bulengding.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false  #generate a seperate folder in assets when a new post is setup
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: true

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10  ## 分页大小
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#theme: freemind ## 马马虎虎，带了分类跟标签系统
#theme: bootstrap-blog ## 最简单的bootstrap样式的博客
#theme: maupassant-hexo ## 简单白
#theme: jacman ## blog带大纲模式的
#theme: maupassant-hexo ## 在jacman的基础上改的。
#theme_config:   ## override theme config in theme directory's _config.yml

theme: yelog
theme_config:
  #链接图标 显示顺序和下面顺序一致
  link:
    items:
      github: https://github.com/bulengding
      email: bulengding@qq.com
  article_txt: 转载请注明来源，欢迎对文章中的引用来源进行考证，欢迎指出任何有错误或不够清晰的表达。可以在下面评论区评论，也可以邮件至 bulengding@qq.com
  bottom_text: ©2019-2019 BuLengDing
  #avatar: /img/avatar.jpg
  #favicon: /img/avatar.jpg
  # 文末声明

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/bulengding/bulengding.github.io.git
  branch: master
